name: upguard Docker CI/CD

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Backend Docker Image
        run: docker build -t dualnoiz/upguard-backend:latest ./backend

      - name: Build Frontend Docker Image
        run: docker build -t dualnoiz/upguard-frontend:latest ./frontend

      - name: Push Backend Docker Image
        run: docker push dualnoiz/upguard-backend:latest

      - name: Push Frontend Docker Image
        run: docker push dualnoiz/upguard-frontend:latest
