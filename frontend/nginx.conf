server {
    listen 80;                             # ✅ keep 80 for dev, add 443 for production
    # listen 443 ssl;
    server_name localhost;                 # ❌ change to your domain in production

    root /usr/share/nginx/html;            # ✅ stays the same
    index index.html;                      # ✅ stays the same

    # Serve React SPA
    location / {
        try_files $uri /index.html;       # ✅ stays the same
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend-service:5000/;  # ❌ change to public backend domain if backend is hosted separately
        proxy_set_header Host $host;              # ✅ stays the same
        proxy_set_header X-Real-IP $remote_addr;  # ✅ stays the same
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;  # ✅ stays the same
        proxy_set_header X-Forwarded-Proto $scheme; # ✅ stays the same
    }

    error_page 404 /index.html;
}
